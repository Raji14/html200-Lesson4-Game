<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Gamedev Canvas Workshop</title>
  <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Expanded" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <!--  Introduction-->
  <section class="container" id="introduction">
    <h1>Welcome Adventurer!</h1>
    <section>
      <form onsubmit="return startGame()" action="#">
        Enter name: <input type="text" id="userName">
        <input type="submit">
      </form>
    </section>
  </section>

  <!--  Game Map-->
  <section class="game hidden" id="game">
    <section>
      <canvas id="myCanvas" width="500" height="500"></canvas>

      <!--      Move controls-->
      <section id="moveControls">
        <img src="images/if_057_CircledArrowLeft_183186.png" alt="Go East" id="imgWest">
        <img src="images/if_055_CircledArrowUp_183184.png" alt="Go North" id="imgNorth">
        <img src="images/if_058_CircledArrowRight_183187.png" alt="Go West" id="imgEast">
        <img src="images/if_056_CircledArrowDown_183185.png" alt="Go South" id="imgSouth">
      </section>
    </section>

    <!--   Message console-->
    <section class="console" id="console">
      <h1> Hey, User! Let's see if you can find the treasure!</h1>
      <p>Click on the controls to move. Locate the treasure to win!</p>
      <section class="log" id="log">
      </section>
    </section>
  </section>

  <!--  Audio on move-->
  <audio src="162481__kastenfrosch__sound3.mp3" preload="auto" style="display: none" controls="none" id="moveSound"></audio>

  <script src="script.js">


  </script>

</body>

</html>
